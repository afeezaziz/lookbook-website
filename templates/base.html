<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Look Book{% endblock %}</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind config (must load BEFORE CDN script) -->
    <script>
      tailwind = window.tailwind || {};
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'],
              serif: ['Playfair Display', 'Georgia', 'Cambria', 'Times New Roman', 'Times', 'serif']
            }
          }
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <style>
      /* Elegant link underline */
      .link-underline { position: relative; }
      .link-underline::after {
        content: ""; position: absolute; left: 0; bottom: -2px; height: 1px; width: 100%;
        background: currentColor; transform: scaleX(0); transform-origin: left; transition: transform .25s ease;
        opacity: .35;
      }
      .link-underline:hover::after { transform: scaleX(1); }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-zinc-50 via-white to-rose-50/40 flex flex-col font-sans">
        <nav class="sticky top-0 z-40 border-b border-zinc-200/60 bg-white/70 backdrop-blur-sm">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between items-center h-16">
                    <a href="/" class="text-xl md:text-2xl font-semibold tracking-wide text-zinc-900">
                        <span class="font-serif">Look&nbsp;Book</span>
                    </a>
                    <div class="flex items-center gap-6">
                        <a href="/" class="text-zinc-700 hover:text-rose-600 transition-colors link-underline">Home</a>
                        <a href="/dashboard" class="text-zinc-700 hover:text-rose-600 transition-colors link-underline">Dashboard</a>
                        <a href="/looks" class="text-zinc-700 hover:text-rose-600 transition-colors link-underline">Looks</a>
                        <a href="/items" class="text-zinc-700 hover:text-rose-600 transition-colors link-underline">Items</a>
                        {% if current_user.is_authenticated %}
                            <a href="/logout" class="text-zinc-700 hover:text-rose-600 transition-colors link-underline">Logout</a>
                        {% else %}
                            <a href="/login" class="inline-flex items-center px-4 py-2 rounded-full bg-zinc-900 text-white hover:bg-zinc-800 transition-colors shadow-sm">
                                Sign in
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-4 py-16 md:py-20 flex-1">
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-auto border-t border-zinc-200/60 bg-white/60">
            <div class="max-w-7xl mx-auto px-4 py-10 text-center">
                <p class="text-sm text-zinc-600">&copy; 2025 Look Book. Crafted with style.</p>
            </div>
        </footer>
    </div>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
